<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rainbow palette generator</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/rainbow.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="center-block content">
            <h1>Rainbow palette generator</h1>
            <span class="pull-right" id="color-format">
                <span class="form-group">
                    <input id="my-color" type="text" placeholder="eg. #4a40bf">
                </span>
                <button type="button" class="btn btn-default" id="random">Random</button>
                <div class="btn-group" role="group" aria-label="color-format">
                    <button type="button" class="btn btn-default" id="hex">HEX</button>
                    <button type="button" class="btn btn-default" id="rgb">RGB</button>
                    <button type="button" class="btn btn-default" id="hsl">HSL</button>
                </div>
            </span>
            <p>Number of colors <span id="sum-value"></span></p>
            <div id="num" class="slider"></div>
            <p>Saturation <span id="saturation-value"></span></p>
            <div id="saturation" class="slider"></div>
            <p>Lightness <span id="lightness-value"></span></p>
            <div id="lightness" class="slider"></div>
            <p>Hue range <span id="hue-value"></span></p>
            <div id="hue" class="slider"></div>

            <div id="palette"></div>
        </div>
    </div>
</div>
<div id="footer">
    <div class="container text-center">
        <p class="muted credit"><a href="https://github.com/poooow/RainbowPaletteGenerator/">GitHub project page</a></p>
    </div>
</div>

</body>
</html>
